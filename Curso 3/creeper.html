<canvas width="600" height="400"></canvas>
<script>
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");

	pincel.fillStyle = "lightgray"// propiedad
	pincel.fillRect(0,0,600,400); // función

	pincel.fillStyle = "darkgreen"// propiedad
	pincel.fillRect(125,50,350,300); // función

	pincel.fillStyle = "black"// propiedad
	pincel.fillRect(345,90,90,90); // función

	pincel.fillStyle = "black"// propiedad
	pincel.fillRect(175,90,90,90); // función

	pincel.fillStyle = "black"// propiedad
	pincel.fillRect(270,190,70,100); // función

	pincel.fillStyle = "black"// propiedad
	pincel.fillRect(230,250,40,100); // función

	pincel.fillStyle = "black"// propiedad
	pincel.fillRect(330,250,40,100); // función
</script>
